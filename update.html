<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // version 1.0
      const arr = [
        { done: true, text: "世界1" },
        { done: false, text: "世界2" },
        { done: true, text: "世界3" },
      ];

      const arr2 = [
        { id: 1, text: "世界1" },
        { id: 2, text: "世界2" },
        { id: 3, text: "世界3" },
      ];

      function filterData(id) {
        return arr2.filter((item) => item.id !== id);
      }

      console.log("output", filterData(1)); // output (2) [{…}, {…}]

      const doneCount = arr.reduce((pre, cur) => pre + (cur.done ? 1 : 0), 0);
      console.log("output完成数量：", doneCount); // output完成数量： 2
    </script>
  </body>
</html>
